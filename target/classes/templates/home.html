<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cabin Escape Room</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    body {
      background-image: url("/images/bg-01.jpg");

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>


  <!-- Custom styles for this template -->
  <link href="/css/home.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Cabin Escape Room</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
          <a class="nav-link" href="scoreForm">Add Score</a>
          <a class="nav-link" href="contact">Contact</a>
          <a class="nav-link" href="admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
        </nav>
      </div>
      <div class="row m-3 mx-auto">
        <span sec:authorize="isAuthenticated()">
          <form class="form-inline" method="POST" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="submit">
              Hello : &nbsp; <span th:text="${#authentication.name}"> </span>
            </label>
            <button id="submit" class="btn btn-primary" type="submit">Logout</button>
          </form>
        </span>
        <span sec:authorize="isAnonymous()">
          <a class="btn btn-primary" href="createAccount">Create Account</a> &nbsp;&nbsp;&nbsp;
          <a class="btn btn-primary" th:href="@{/login}">Log in</a>
        </span>
      </div>
    </header>

    <main class="px-3">
      <div class="container">
        <h1 class="text-center bg-dark">Click Play for Game Tutorial</h1>
        <p class="text-center bg-dark">0:00 - 1:00 is game Tutorial | 1:00 - End is game Review</p>
        <iframe width="100%"
                height="315"
                src="https://www.youtube.com/embed/hJwZK8vqjPQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <a href="http://www.chris-ference.com/" target="_blank"
        style="text-decoration: none; color:white; text-shadow: 1px 1px 10px #000;">
        <small>Â© Christopher R. Ference. All rights reserved.</small>
      </a>
    </footer>
  </div>
</body>

</html>
