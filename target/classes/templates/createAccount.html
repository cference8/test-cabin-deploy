<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../create-account-style/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{../create-account-style/css/login.css}">
</head>

<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" action="createAccount">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="firstName" id="firstName"
                               placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="lastName" id="lastName"
                               placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-input"
                               autocomplete="new-password" placeholder="Username" required/>
                        <div th:if="${#fields.hasErrors('user.username')}">
                            <p th:each="error : ${#fields.errors('user.username')}" class="alert alert-danger"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-input" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="phone" id="phone" placeholder="Phone Number" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-input"
                               autocomplete="new-password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password"></span>
                        <div th:if="${#fields.hasErrors('user.password')}">
                            <p th:each="error : ${#fields.errors('user.password')}" class="alert alert-danger"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="password2"
                               placeholder="Repeat your password" autocomplete="new-password" required/>
                        <span toggle="#password2" class="zmdi zmdi-eye-off field-icon toggle-password2"></span>
                        <div th:if="${#fields.hasErrors('user.password2')}">
                            <p th:each="error : ${#fields.errors('user.password2')}" class="alert alert-danger"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="terms" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" />
                    </div>
                </form>
                <p class="loginhere">
                    Already have an account ? <a href="login" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script th:src="@{../jquery/jquery.min.js}"></script>
<script th:src="@{../create-account-style/js/main.js}"></script>
</body><!-- This template was made by Colorlib (https://colorlib.com) -->

</html>
