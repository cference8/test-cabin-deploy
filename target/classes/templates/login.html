<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login-style/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login-style/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login-style/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
    .clear-css {
      all: initial;
      font-family: 'Rubik Glitch', cursive;
      font-size: 2rem;
    }

    .clear-css * {
      all: unset;
      font-family: 'Rubik Glitch', cursive;
      font-size: 2rem;
    }
    </style>
</head>

<body>

<div class="limiter">
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-25 p-b-33">
			<form class="login100-form validate-form flex-sb flex-w" method="POST" action="/login" autocomplete="false">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <h3 class="text-center" style="font-weight: 500;"><a class="clear-css" href="home">Cabin Escape Room</a></h3>                
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

				<a th:href="@{/oauth2/authorization/github}" class="btn-face m-b-20">
					<i class="fa fa-github"></i>
					Github
				</a>

				<a th:href="@{/oauth2/authorization/google}" class="btn-google m-b-20">
					<img src="images/icons/icon-google.png" alt="GOOGLE">
					Google
				</a>
				<strong><span class="text-center" th:text="${message}"></span></strong>
				<div class="alert" th:if="${#request.getParameter('login_error') == '1'}">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
					<strong>Alert!</strong> Wrong username or password!
				</div>
				<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Username is required">
					<input type="username" class="input100" name="username" id="username" placeholder="Username" autocomplete="none"/>
					<span class="focus-input100"></span>
				</div>

				<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

					<a href="forgot_password" class="txt2 bo1 m-l-5">
						Forgot?
					</a>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input type="password" class="input100" name="password" id="password" placeholder="Password" autocomplete="none"/>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn m-t-17">
					<button class="login100-form-btn" type="submit">
						Sign In
					</button>
				</div>

				<div class="w-full text-center p-t-55">
                    <span class="txt2">
                        Not a member?
                    </span>

                    <a href="createAccount" class="txt2 bo1">
                        Sign up now
                    </a>
              </div>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="login-style/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login-style/bootstrap/js/popper.js"></script>
<script src="login-style/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login-style/js/main.js"></script>

</body>

</html>
