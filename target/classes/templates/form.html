<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TEST ADD SCORE</title>
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="#" class="text-dark">Test Score Form</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
            <div class="col text-center m-3">
                <a href="form" class="btn btn-outline-primary btn-lg">Score Form</a>
            </div>
            <div class="col text-center m-3">
                <a href="#" class="btn btn-outline-primary btn-lg">contact</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Score</span>
            </div>
            <div class="col-7 text-center m-3">
                <form method="POST" action="addScoreForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group row">
                        <label for="name1" class="col-3 col-form-label">
                            Name1</label>
                        <div class="col-9">
                            <input type="text" name="name1" id="name1" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name2" class="col-3 col-form-label">
                            Name2</label>
                        <div class="col-9">
                            <input type="text" name="name2" id="name2" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name3" class="col-3 col-form-label">
                            Name3</label>
                        <div class="col-9">
                            <input type="text" name="name3" id="name3" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name4" class="col-3 col-form-label">
                            Name4</label>
                        <div class="col-9">
                            <input type="text" name="name4" id="name4" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name5" class="col-3 col-form-label">
                            Name5</label>
                        <div class="col-9">
                            <input type="text" name="name5" id="name5" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name6" class="col-3 col-form-label">
                            Name6</label>
                        <div class="col-9">
                            <input type="text" name="name6" id="name6" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="activity_name" class="col-3 col-form-label">
                            Activity Name</label>
                        <div class="col-9">
                            <input type="text" name="activity_name" id="activity_name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-3 col-form-label">
                            Date</label>
                        <div class="col-9">
                            <input type="date" name="date" id="date" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="minutes" class="col-3 col-form-label">
                            Time</label>
                        <div class="col-9">
                            <input type="text" name="minutes" id="minutes" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="help_cards" class="col-3 col-form-label">
                            # Help Cards Used</label>
                        <div class="col-9">
                            <select id="help_cards" name="help_cards" class="form-control">
                                <option value="0">No cards</option>
                                <option value="1">1-2 cards</option>
                                <option value="2">3-5 cards</option>
                                <option value="3">6-10 cards</option>
                                <option value="4"> > 10 cards</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Score</button>
                </form>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Minutes</th>
                            <th>Date</th>
                            <th>Stars</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="currentScore : ${scores}">
                            <td th:text="${currentScore.id}">id</td>
                            <td th:text='${currentScore.name1}'>name</td>
                            <td th:text="${currentScore.minutes}">minutes</td>
                            <td th:text="${#temporals.format(currentScore.date, 'MMM-dd-yyyy')}">date</td>
                            <td th:text="${currentScore.stars}">stars</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
